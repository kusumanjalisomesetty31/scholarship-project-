<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Choice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #e6ffe6, #ffffff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .navbar {
      background: linear-gradient(to right, #ff6600, #28a745);
    }

    .navbar-brand {
      color: white;
      font-weight: 600;
    }

    .navbar-brand:hover {
      color: #fefefe;
    }

    .main-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .btn-orange {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      margin: 10px 0;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e65c00;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      margin: 10px 0;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-green:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<nav class="navbar p-3">
  <div class="container">
    <a class="navbar-brand" href="#">üéì Scholarship Finder</a>
  </div>
</nav>

<div class="main-container">
  <div class="card">
    <h3 class="mb-4">üîê Choose Login Type</h3>
    <a href="adminlogin.html" class="btn btn-orange">üõ†Ô∏è Admin Login</a>
    <a href="userlogin.html" class="btn btn-green">üë§ User Login</a>
  </div>
</div>

</body>
</html>
