<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ffffff, #e6ffe6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(to right, #ff6600, #28a745);
    }

    .navbar-brand {
      color: white;
      font-weight: 600;
    }

    .container-form {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
    }

    .form-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .btn-register {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

<nav class="navbar p-3">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸŽ“ Scholarship Finder</a>
  </div>
</nav>

<div class="container-form">
  <form class="form-box" method="POST" action="/register">
    <h3 class="text-center mb-4">ðŸ‘¤ User Registration</h3>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobile" name="mobile" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-register">Register</button>
  </form>
</div>
<script>
document.querySelector('.form-box').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const data = {
    name: form.name.value,
    email: form.email.value,
    mobile: form.mobile.value,
    password: form.password.value
  };
  const res = await fetch('/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams(data)
  });
  const text = await res.text();
  alert(text.replace(/<[^>]*>?/gm, '')); // Show popup
  window.location.href = '/userlogin.html'; // Always redirect after OK
});
</script>

</body>
</html>
